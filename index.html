<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">    
    <title>Zomato Clone landing Page </title>
</head>
<body>
    <section class="hero_section">
        <header>
            <nav class="navbar">
                <a href="##">Get the App</a>
                <div class ="navbar_menu">
                    <a href="##" class="links">Investor Relations</a>
                    <a href="##" class="links">Add Restaurants</a>
                    <a href="##" class="links">Login</a>
                    <a href="##" class="links">Sign up</a>

                </div>
            </nav>
        </header>

        <div class="hero_section_container">

            <!-- Input container start-->
            <div class="hero_section_input_container">

        </div>
